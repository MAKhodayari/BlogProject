{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<div class="intro-box">
		<h1>{{ message }}</h1>
		<p>This blog is maintained by <b>{{ owner }}</b></p>
		<p>
			<a class="button" href="{% url 'post_list' %}">Posts</a>
			<a class="button" href="{% url 'category_list' %}">Categories</a>
			<a class="button" href="{% url 'tag_list' %}">Tags</a>
			<a class="button" href="{% url 'author_list' %}">Authors</a>
		</p>
		<p>
			<a class="button" href="{% url 'sign_up' %}">Sign Up</a>
			<a class="button" href="{% url 'post_create' %}">Add Post</a>
			<a class="button" href="{% url 'sign_in' %}">Sign In</a>
		</p>
	</div>
{% endblock %}
