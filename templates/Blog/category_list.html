{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	{% if object_list.exists %}
		<h1>{{ header }}</h1>
		{% for object in object_list %}
			<h2 class="cat-entry"><a href="{% url 'category_detail' object.slug %}">{{ object.title }}</a></h2>
		{% endfor %}
	{% else %}
		<h1>No Category Available</h1>
	{% endif %}
{% endblock %}
