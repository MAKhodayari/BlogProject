{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	{% if object_list.exists %}
		<h1>{{ header }}</h1>
		{% for object in object_list %}
			<h2 class="cat-entry"><a href="{% url 'author_detail' object.username %}">{{ object.username }}</a></h2>
		{% endfor %}
	{% else %}
		<h1>No Authors Available</h1>
	{% endif %}
{% endblock %}
